<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZUUPEE Technologies</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status" data-counter="0">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
  <div class="container">

  </div>

  <script>
    setInterval(changeColor, 750);

    function changeColor() {
      let counter = $(".spinner-grow").data("counter");
      let colors = ['primary','secondary','success','danger','warning','info','light','dark'];

      $(".spinner-grow").removeClass(function (index, className) {
        return (className.match(/(^|\s)text-\S+/g) || []).join(' ');
      });

      $(".spinner-grow").addClass(`text-${colors[counter]}`);

      if(counter == 7) {
        counter = 0;
      } else {
        counter++;
      }
      $(".spinner-grow").data("counter", counter);
    }
  </script>
</body>
</html>
